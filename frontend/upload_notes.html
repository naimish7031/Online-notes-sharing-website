<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Notes</title>
    <link rel="stylesheet" href="upload_notes.css">
</head>
<body>
   
    <form action="../backend/upload_notes.php" method="POST" enctype="multipart/form-data">
         <h2 style="text-align: center;">Upload Your Notes</h2>
        <label>Select File:</label>
        <input type="file" name="noteFile" required><br><br>

        <label>Title:</label>
        <input type="text" name="title" required><br><br>

        <label>Description:</label>
        <textarea name="description" rows="4" cols="50"></textarea><br><br>

        <input type="submit" name="upload" value="Upload Notes">
    </form>
</body>
</html>
